<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="jakarta.faces.composite/ezcomp">

    <h:head>
        <title>KraQus</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="form1">
                <ez:globalMenu/>
                
                <p:blockUI block="form1" trigger="reCanleBtn">
                    <p:graphicImage value="/ajax-loader.gif" />
                </p:blockUI>                  

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>                    

                <p:messages id="msgs" showDetail="false" >
                    <p:autoUpdate />
                </p:messages>        

                <p:panel>
                    <p:commandButton id="reCanleBtn" value="Regenerate All Candles" action="#{indexBean.onRegenerateCandle}" update="form1">
                        <p:confirm header="Confirmation" message="Do you want to execute?" icon="pi pi-info-circle"/>
                    </p:commandButton>                    
                </p:panel>

                <p:panel header="Params">
                    <p:panelGrid columns="10" layout="tabular">
                        <p:outputLabel value="kraqus.runProduction:"/>
                        <p:selectBooleanCheckbox value="#{indexBean.runProduction}" disabled="true"/>

                        <p:outputLabel value="cron.expr:"/>
                    </p:panelGrid>                    
                </p:panel>


                <p:panel header="Stats">
                    <p:panelGrid columns="3" layout="tabular">

                        <p:outputLabel value=""/>
                        <p:outputLabel value="First" style="font-weight: bold"/>
                        <p:outputLabel value="Last" style="font-weight: bold"/>

                        <p:outputLabel value="Trade" style="font-weight: bold"/>
                        <p:outputLabel value="#{indexBean.firstTradeDate}"/>
                        <p:outputLabel value="#{indexBean.lastTradeDate}"/>                        

                        <p:outputLabel value="Candle" style="font-weight: bold"/>
                        <p:outputLabel value="#{indexBean.firstCandleDate}"/>
                        <p:outputLabel value="#{indexBean.lastCandleDate}"/>                        

                    </p:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
